<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignSpark</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow">
        <div class="container mx-auto py-6 px-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold">DesignSpark</h1>
            <nav>
                <a href="#" class="text-gray-600 hover:text-gray-900 px-3">Home</a>
                <a href="#" class="text-gray-600 hover:text-gray-900 px-3">Features</a>
                <a href="#" class="text-gray-600 hover:text-gray-900 px-3">Pricing</a>
                <a href="#" class="text-gray-600 hover:text-gray-900 px-3">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-8 px-4">
    <!-- Other sections -->
    <h2 class="text-2xl font-bold mb-4">Prototyping Tools</h2>
    <div id="prototypeContainer" class="border rounded p-4 mb-6">
        <button onclick="addElement('text')" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Add Text</button>
        <button onclick="addElement('image')" class="bg-green-500 text-white px-4 py-2 rounded">Add Image</button>
    </div>
    <div id="designCanvas" class="border rounded p-4 h-64 bg-white"></div>
</main>
    <footer class="bg-white shadow py-4">
        <div class="container mx-auto text-center">
            &copy; 2024 DesignSpark. All rights reserved.
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
